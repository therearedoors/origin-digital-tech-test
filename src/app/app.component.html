<main class="container mx-auto px-4" >
  <div class="text-center mt-8 mb-4">
    <h1 class="text-2xl font-semibold text-gray-800">Github Repositories</h1>
  </div>
  <div class="flex justify-center mb-8">
    <input (input)="onSearchInput($event)" type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
    <div *ngIf="loading" class="absolute right-0 top-0 mt-2 mr-3">
      <div class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  </div>
  <div *ngIf="searchData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <div *ngFor="let item of searchData.items" class="bg-white rounded-lg shadow-md p-6">
      <div class="mb-4">
        <h2 class="text-xl font-semibold text-gray-800">{{ item.name }}</h2>
        <p class="text-sm text-gray-600">Created At: {{ item.created_at | date}}</p>
        <p class="text-sm text-gray-600">Owner: {{ item.owner.login }}</p>
        <p class="text-sm text-gray-600">Stars: {{ item.stargazers_count }}</p>
        <p class="text-sm text-gray-600">Forks: {{ item.forks_count }}</p>
      </div>
      <a [href]="item.svn_url" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Visit</a>
    </div>
  </div>
</main>

<router-outlet />
